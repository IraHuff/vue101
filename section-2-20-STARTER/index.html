<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
  <p v-if="mode == 1">showing v-if directive content</p><!--removes it from document-->
  <template v-else-if="mode ==2"><!--does not work with v-show-->
    <p>v-else-if</p>
    <p>bonust content</p>
  </template>
  <p v-else>v-else</p>
  <em v-show="mode==1">vshow</em> <!-- uses css hidden = true-->
  <select name="" id=""v-model="mode">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
